<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">SelectStart</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSelect()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-list >
            <ion-item ng-repeat="playlist in playlists" ng-click="doSelectStart(  {{playlist.id}}  )" >
                {{playlist.id}}
                {{playlist.name}}
                <!--<img src="{{playlist.imgSrc}}">-->
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
